<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


    <title>Amőba</title>
</head>
<body>
    
    <nav class="navbar">
            <ul class="menu">
                <li class="options btn">Options</li>
                <li class="restart btn">Restart</li>
            </ul>
    </nav>




    <section class="firstpart">
            <h1>AMŐBA<span>KING</span></h1>
            <div class="info">
                <p>következő játékos:</p>
                <p id="nextplayer"></p>
                <p>A győztes játékos:</p>
                <p id="gyoztes"></p>
            </div>

            <div class="tabla"></div>
    </section>



    <section class="secondpart hatra">
        <div class="tablameret">
            <div class="meret">
                <p>Méret:</p>
            </div>
            <div class="meret">
                <p class="xy">X:</p>
                <i id="minuszx" class="fas fa-minus-circle btn"></i>
                <p id="xkoord" >10</p>
                <i id="pluszx" class="fas fa-plus-circle btn"></i>
            </div>
            <div class="meret">
                <p class="xy">Y:</p>
                <i id="minuszy" class="fas fa-minus-circle btn"></i>
                <p id="ykoord">10</p>
                <i id="pluszy" class="fas fa-plus-circle btn"></i>
            </div>
        </div>
    
    
    <div class="jatekosaddremove">
        <p>Playerek:</p>
        <div class="playerflex">
            <p class="xy">Add:</p><i class="fas fa-plus-circle pluszbotton btn"></i>
            
        </div>
        <div class="playerflex">
            <p class="xy">Remove:</p>
            <i class="fas fa-minus-circle minuszbotton btn"></i>
        </div>
    </div>

    
    <div id="jatekosadas" class="jatekosadas">
        <div class="playerflex">
            <p class="xy">Player1:</p>
            <i class="fas fa-sync-alt playercsere1 playercserex"></i>
            <div class="aplayer1 jelek"></div>  
        </div>
        <div class="playerflex">  
            <p class="xy">Player2:</p>
            <i class="fas fa-sync-alt playercsere2 playercserex"></i>
            <div class="aplayer2 jelek"></div>
        </div>
    </div>

    



    </section>






<script src="js/js.js"></script>
</body>
</html>
